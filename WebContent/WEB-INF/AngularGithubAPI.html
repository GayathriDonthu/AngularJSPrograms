<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<head>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="../js/AngularGithubAPI.js" type="text/javascript"></script>
	<title>Angular JS Demo</title>
</head>
<body ng-controller ="MainController">
	<h1>{{ message }}</h1>
	
	<div>
		{{error}}
	</div>
	
	<div>
	
		<div> 
			Name: {{ user.name }}
		</div>
		<div>
			Location: {{user.location}}
		</div>
		<div>
			Company: {{user.company}}
		</div>
			
		<div ng-if="user.hireable">
			 {{user.name}} can be hired
		</div>
		<div> 
			<img ng-src = "{{user.avatar_url}}" title = "{{user.data}}" /> 
		</div>
	</div>
</body>
</html>
